<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrainBloxMonitor</title>
    <link rel="shortcut icon" href="images/images2.jpg"/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<body>
    <div class="page__wrapper clearfix">
      <div class="page__wrapper__icon fleft">
                   <img src="images/images2.jpg" class="page__wrapper__image fleft"/>
               </div>
       <div class="page__wrapper__title">
           <h1 class="page__wrapper__title__text">BrainBlox Monitor </h1>
       </div>
        <div class="content__body">
            <div class="content__body__title">
                <h2 class="content__body__title__text">Sign In</h2>
            </div>
            <div class="container">
               <!--<div class="container__icon">
                   <img src="images/images2.jpg" class="container__image"/>
               </div>-->
                <div class="container__username"><b>Username :</b>
                <input class="container__username__textarea"type="text" placeholder="Enter Username"  name="username" required></div>

                <div class="container__password"><b>Password :</b>
                <input class="container__password__textarea" type="password" placeholder="Enter Password" name="password" required></div>

                <button class="container__button" type="submit">Login</button>
                    </div>
            </div>
    </div>
</body>
</html>
